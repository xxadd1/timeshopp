<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShitM0re | Dev</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: translateY(100px) scale(0.9);
            animation: fadeInUp 3.5s ease-out forwards;
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0.9);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 10px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #aaa, #444);
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: linear-gradient(135deg, #bbb, #555);
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>ShitM0re | Dev</h1>
        <div class="buttons">
            <button class="btn" onclick="window.location.href='https://example.com'">1 przycisk</button>
            <button class="btn" onclick="window.location.href='https://example2.com'">2 przycisk</button>
            <button class="btn" onclick="window.location.href='https://example3.com'">3 przycisk</button>
        </div>
    </div>
</body>
</html>
